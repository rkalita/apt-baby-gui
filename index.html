<script>
    const boneCount = 10; // Reduce the number of bones for better performance

    function createBone() {
        const bone = document.createElement('div');
        bone.classList.add('bone');
        bone.textContent = 'ðŸ¦´';
        resetBone(bone);
        document.body.appendChild(bone);
    }

    function resetBone(bone) {
        bone.style.left = Math.random() * 100 + 'vw';
        bone.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random duration between 2s and 5s
        bone.style.fontSize = Math.random() * 20 + 20 + 'px'; // Random size between 20px and 40px
        bone.style.animationDelay = Math.random() * 5 + 's'; // Random delay to stagger animations
    }

    // Create bones and reset their animations
    for (let i = 0; i < boneCount; i++) {
        createBone();
    }
</script>
